<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Title :</label>
            <input type="text" class ="form-control" id = "title"
                [(ngModel)] = "ts.title" name = "title">
        </div>
    
        <div class="form-group">
            <label> Duration :</label>
            <input type="text" class ="form-control" id = "dure"
                [(ngModel)] = "ts.dure" name = "dure">
        </div>

        <div class="form-group">
            <label> Location :</label>
            <input type="text" class ="form-control" id = "localisation"
                [(ngModel)] = "ts.localisation" name = "localisation">
        </div>

        <div class="form-group">
            <label> Description of the session : </label>
            <input type="text" class ="form-control" id = "DescriptionOfTS"
                [(ngModel)] = "ts.DescriptionOfTS" name = "DescriptionOfTS">
        </div>

        <div class="form-group">
            <label> Starts on : </label>
            <input type="text" class ="form-control" id = "dateDebut"
                [(ngModel)] = "ts.dateDebut" name = "dateDebut">
        </div>

        <div class="form-group">
            <label> Ends on : </label>
            <input type="text" class ="form-control" id = "dateFin"
                [(ngModel)] = "ts.dateFin" name = "dateFin">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
